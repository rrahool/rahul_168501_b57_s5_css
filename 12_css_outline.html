<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline</title>
    <style>
        p{
            border-color: red;
            border-style: solid;
            border-width: 5px;
            outline: 10px double blue;
        }
    </style>
</head>
<body>
    <h1>The outline-width Property</h1>
    <p>
        This CSS box model is essentially a box that wraps around every HTML
        element. It consists of: borders, padding, margins, and the
        actual content.
    </p>

</body>
</html>
