<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling links</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        ul.c{
            list-style-image: url("image/uglyCalculator.jpg");

        }
        ol.a{
            list-style-type: upper-roman;
            list-style-position: inside;
        }
        ol.b{
            list-style-type:lower-alpha;
        }

    </style>

</head>
<body>

    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <ul class="c">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <p>Example of ordered lists:</p>
    <ol class="a">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>
    <ol class="b">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>


</body>
</html>
